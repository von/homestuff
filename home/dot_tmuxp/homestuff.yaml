session_name: homestuff
start_directory: ~/.local/share/chezmoi/
windows:
  - window_name: shells
    layout: even-horizontal
    panes:
      -
      -
  - window_name: vi
    panes:
      - shell_command:
        - vi
  - window_name: private
    start_directory: ~/private
    layout: even-horizontal
    panes:
      -
      -
  - window_name: repos
    start_directory: ~/repos
    layout: even-horizontal
    panes:
      -
      -
  - window_name: MySpoons
    start_directory: ~/.hammerspoon/MySpoons
    layout: even-horizontal
    panes:
      -
      -
